name: Fork Branch to Organization

on:
  pull_request:
    types:
      - opened

jobs:
  fork:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Fork
        id: fork
        run: |
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)
          RESPONSE=$(curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            https://api.github.com/repos/rajeshr340/$REPO_NAME/forks)
          FORK_URL=$(echo "$RESPONSE" | jq -r '.clone_url')
          echo $FORK_URL
          echo "::set-output name=FORK_URL::$($FORK_URL)"

      - name: Update Fork Branch
        run: |
          echo ${{ steps.fork.outputs.FORK_URL }}
          git remote add fork ${{ steps.fork.outputs.FORK_URL }}
          git push fork $GITHUB_HEAD_REF:branch05
